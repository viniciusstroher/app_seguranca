<ion-view view-title="Sensores & Eventos">
  <ion-content class="padding">
    <h2>Eventos ({{$root.eventos.length}})</h2>
    <ion-list>
      <ion-item ng-if="$root.eventos.length == 0">Nenhum evento ocorrido.</ion-item>
      <ion-item ng-if="$root.eventos.length > 0" collection-repeat="e in $root.eventos">
        <span ng-if="e.hasOwnProperty('pir')">{{e.date}} - Evento movimentação - {{e.pir}}</span>
        <span ng-if="e.hasOwnProperty('magnetico')">{{e.date}} - Evento porta - {{e.magnetico}}</span>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
