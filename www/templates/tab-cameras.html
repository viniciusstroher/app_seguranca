<ion-view view-title="Cameras" >

  <ion-content>
   	<h2>Cameras Instaladas ({{cameras.length}})</h2>
    <ion-list>
      <ion-item ng-if="cameras.length == 0"> 
      	<i class="icon ion-sad"></i>Nenhum camera instalada.
      </ion-item>
      
      <ion-item ng-if="cameras.length > 0" ng-repeat="c in cameras track by $index" class="item item-text-wrap">
        <span ng-click="editaCamera($index)">
          <i class="icon ion-videocamera"></i>
          <h2 style="color:red">{{c.camera}}</h2>  <b>{{c.ws}}</b><br/><br/>
          <br/>
        </span> 

        <button class="button button-positive" ng-click="visualizarCamera($index);">
			<i class="icon ion-eye"></i>Visualizar?
	    </button>
        <button class="button button-positive" ng-click="deletarCamera($index);">
			<i class="icon ion-alert-circled"></i>Deletar?
		</button>

      </ion-item>
    
    </ion-list>

  	<ion-footer>
	    <center><button class="button button-positive" ng-click="adicionarCamera()"><i class="icon ion-videocamera"></i>Adicionar camera</button></center>
	</ion-footer>
    
  </ion-content>
	
</ion-view>
